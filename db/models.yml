Restaurant
  name: text
  city: text
  address: text
  cuisines: text
  dining_style: text
  price_range: text
  phone_number: text
  website: text
  description: text
  photo_url: text
  number_of_tables: integer(0)

User
  username: text
  password: text
  first_name: text
  last_name: text
  email: text
  points: integer(0)
  is_admin: boolean

Reservation
  user_id: integer
  restaurant_id: integer
  date: text
  time: text
  review: text
  points: integer(0)
  canceled: boolean(false)






