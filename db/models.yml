Restaurant
  name: string
  city: string
  address: text
  cuisines: string
  dining_style: string
  price_range: string
  phone_number: string
  website: string
  description: text
  photo_url: text
  number_of_tables: integer(0)

User
  username: string
  password_digest: string
  first_name: string
  last_name: string
  email: string
  points: integer(0)
  is_admin: boolean(false)

Reservation
  user_id: integer
  restaurant_id: integer
  date: string
  time: string
  review: text
  tables: integer(0)
  canceled: boolean(false)






